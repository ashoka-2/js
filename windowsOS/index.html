<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>

        <section class="home-screen">
            
            <div class="single-app">
                <img src="images/thispc" alt="">
                <h6>This Pc</h6>
            </div>

        </section>


        <section class="shortcut-div">
            
        </section>


        <section class="taskbar">

            <div class="left-self">
                <div id="self-image">
                    <img src="images/widget.png" alt="">
                </div>
            </div>
            <div class="navbar">
                <div class="home-img"><img src="images/home.png" alt=""></div>
                <div class="search-bar">
                    <i class="ri-search-line"></i>
                    <input class="search-input" type="text" placeholder="Search">
                    <img class="search-img" src="images/search-img.webp" alt="">
                    
                </div>
                <div class="desktop"><img src="images/desktop-switch.webp" alt=""></div>
               

                <div class="applications">
                </div>


            </div>
            <div class="right-nav">
                
                <div class="network">
                    <i class="ri-arrow-up-s-line"></i>
                    <i class="ri-english-input"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-volume-up-line"></i>
                    <i class="ri-battery-charge-fill"></i>
                </div>
                <div class="datetime">
                    <h5 class="time">00:00:00</h5>
                    <h5>01-01-2026</h5>
                </div>
            </div>
        </section>

    </main>




    <script src="script.js"></script>
</body>
</html>
